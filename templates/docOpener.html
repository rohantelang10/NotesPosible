<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Opener</title>

    <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="../static/Css/docOpener.css">

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="TopBar my-3">
            <img src="../static/Images/Hamberger menu.svg" class="TopBarImages" id="hambergermenuimg" alt="">
            <img src="../static/Images/Logo.svg" class="TopBarImages" id="logoimg" alt="">

            <div class="avtarImage" id="avtarimg">
                <img class="my-3" src="../static/Images/Profile pic.svg" alt="">
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 document-info">
                <div class="image">
                    <img class="img-fluid" src="../static/Images/undraw_reading_time_gvg0.svg" alt="Backgroud">
                </div>
                <div class="info container">
                    <h1 style="letter-spacing: 3px; font-weight: 700; color: rgb(92, 90, 90);">Computer Architecture</h1>

                    <h3>Contributor - Aman Verma</h3>
                    <h3>Source - ABC Book</h3>
                    <h3>Date of Upload - 1 Jan 2021</h3>
                    <h3>Stream/Course - BCA</h3>
                    <h3>Subject - Computer Architecture</h3>
                    <h3>Year - 4th</h3>
                    <h3>Semester - 7</h3>
                </div>
            </div>

            <div class="col-12 col-md-6 reader">
                <!-- Do Not Delete -->
            </div>

            <div class="download">
                <button class="btn btn-warning my-4 mx-3" type="button">Download</button>
            </div>
        </div>
    </div>
</body>
</html>
