<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>notespossible</title>
    <link href="https://kit-pro.fontawesome.com/releases/v5.15.1/css/pro.min.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static',filename='Css/Profile.css') }}">

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>


<body>
    <div class="TopBar">
        <img src="{{ url_for('static',filename='Images/Hamberger menu.svg') }}" class="TopBarImages" id="hambergermenuimg" alt="">
        <img src="{{ url_for('static',filename='Images/Logo.svg') }}" class="TopBarImages" id="logoimg" alt="">
        <img class="TopBarImages" id="avtarimg" src="{{ url_for('static',filename='Images/SubscriptionTest.jpg') }}">
    </div>
    <div class="SideBar">
        <div class="parentbox p-0 ">
            <div class="container d-flex justify-content-center mt-5">
                <img src="{{ url_for('static',filename='Images/home_icon.svg') }}" class="sidebarimg" alt="">
            </div>
            <div class="container d-flex justify-content-center mt-5">
                <img src="{{ url_for('static',filename='Images/subscription_icon.svg') }}" class="sidebarimg" alt="">
            </div>
        </div>
    </div>

    <div class="row Profile-display d-flex justify-content-center p-4">
        <div class="row d-flex justify-content-center px-4">
            <div class="ProfileImage d-flex justify-content-center col-10 col-md-3 mt-1 mb-4 mx-1">
                <img class="ProfilePageProfileImage" src="{{user.ProfilePicture}}">
            </div>
            <div class="StateContainer align-items-center col-10 col-md-2 mt-1 mb-4 mx-1">
                <span class="ProfilePageStatsHeading mb-1"> Documents </span>
                <span class="ProfilePageStatsNumbers mb-1"> {{docCount}} </span>
            </div>
            <div class="StateContainer align-items-center col-10 col-md-2 mt-1 mb-4 mx-1">
                <span class="ProfilePageStatsHeading mb-1"> Mentees </span>
                <span class="ProfilePageStatsNumbers mb-1"> 56686 </span>
            </div>
            <div class="StateContainer align-items-center col-10 col-md-2 mt-1 mb-4 mx-1">
                <span class="ProfilePageStatsHeading mb-1"> Mentors </span>
                <span class="ProfilePageStatsNumbers mb-1"> 16 </span>
            </div>
        </div>

        <hr style="position: relative; width: 100%;">

        <div class="row d-flex justify-content-center p-4">

            {% for item in document %}
            <div class="info-card d-flex justify-content-center mx-5 my-4">
                <img src="{{ url_for('static',filename='Images/doc_icon.svg') }}" alt="" class="DocTypeImage">
                <a href="{{ url_for('docopener', sno=item.SNo) }}">
                    <span class="DocName"> {{item.DocumentName}} </span>
                </a>
            </div>
            {% endfor %}

        </div>
    </div>





    <script type="text/javascript" src="{{ url_for('static',filename='Js/Home.js') }}"></script>

</body>

</html>
