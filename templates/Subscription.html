<body>
  <div class="TopBar">
    <img src="Hamberger menu.svg" class="TopBarImages" id="hambergermenuimg" alt="">
    <img src="Logo.svg" class="TopBarImages" id="logoimg" alt="">
    <form action="#" id="SearchBar">
      <input type="text" placeholder="Search..." id="SearchBarfield">
      <button type="submit" class="d-flex justify-content-center" id="searchbutton">
        <img src="find icon.svg" alt="" id="searchbuttonimage">
      </button>
    </form>
    
    <img class="TopBarImages" id="avtarimg" src="SubscriptionTest.jpg">
    
  </div>
  <div class="SideBar">
    <div class="parentbox p-0 ">
      <div class="container d-flex justify-content-center mt-5">
        <img src="home_icon.svg" class="sidebarimg" alt="">
      </div>
      <div class="container d-flex justify-content-center mt-5">
        <img src="subscription_icon.svg" class="sidebarimg" alt="">
      </div>
    </div>
  </div>

  <div class="row card-display d-flex justify-content-center p-4">
    
    <div class="info-card d-flex justify-content-center mx-4 my-4">
      <img src="SubscriptionTest.jpg" alt="" class="MentorImage">
      <div>
        <span class="MentorName"> Name of Mentor </span><br>
        <span class="FollowerHeading"> Follower </span>
        <span class="TotalFollower"> 2021 </span><br><br>
        <a href="#"><button class=" ViewProfileButton">View Profile</button></a>
      </div>
    </div>

    <div class="info-card d-flex justify-content-center mx-4 my-4">
      <img src="SubscriptionTest.jpg" alt="" class="MentorImage">
      <div>
        <span class="MentorName"> Name of Mentor </span><br>
        <span class="FollowerHeading"> Follower </span>
        <span class="TotalFollower"> 2021 </span><br><br>
        <a href="#"><button class=" ViewProfileButton">View Profile</button></a>
      </div>
    </div>

    <div class="info-card d-flex justify-content-center mx-4 my-4">
      <img src="SubscriptionTest.jpg" alt="" class="MentorImage">
      <div>
        <span class="MentorName"> Name of Mentor </span><br>
        <span class="FollowerHeading"> Follower </span>
        <span class="TotalFollower"> 2021 </span><br><br>
        <a href="#"><button class=" ViewProfileButton">View Profile</button></a>
      </div>
    </div>

  </div>
